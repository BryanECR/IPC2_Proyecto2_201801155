 <!DOCTYPE html>
            <html lang="es">
            <head>
            <meta charset="UTF-8">
            <title>Reporte Operaciones Simples</title>
            <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <style>
            *{
            margin: 0px;
            padding: 0px;
            }
            body{
            background-color: beige;
            }
            .titulo{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            .content{
            align-content: center;
            margin: 30px;
            padding: 5%;
            }
            </style>
            </head>
            <body>
            <div class="content">
            <h1 class="titulo" align="center">Datos de matriz</h1>
            <table class="table table-dark table-striped" align="center">
            <thead>
            <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Nombre</th>
            <th scope="col">No. Espacios llenos</th>
            <th scope="col">No. Espacios vacios</th>
            </tr>
            </thead>
            <tbody>
            
<tr>
<th scope="row">03/26/21</th>
<th>22:11:21</th>
<th>Matriz_1</th>
<th>30</th>
<th>70</th>
</tr>
 </tbody>
            </table>
            <h1 class="titulo" align="center" >Reporte</h1>
            <table class="table table-dark table-striped" align="center">
            <thead>
            <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Tipo de Operacion</th>
            <th scope="col">Nombre</th>
            </tr>
            </thead>
<tbody>
<tr>
<th scope="row">03/26/21</th>
<th>22:11:24</th>
<th>Agregar línea horizontal</th>
<th>Matriz_1</th> 
</tr>

<tr>
<th scope="row">03/26/21</th>
<th>22:11:25</th>
<th>Agregar rectángulo</th>
<th>Matriz_1</th> 
</tr>

<tr>
<th scope="row">03/26/21</th>
<th>22:11:27</th>
<th>Rotación vertical</th>
<th>Matriz_1</th> 
</tr>

</tbody>
</table>
</div>
</body>
</html>
